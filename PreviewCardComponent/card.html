<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="card.css">

    <title>ProductPreviewCard</title>
</head>

<body>
    <div id="card">
        <div id="preview">
            <img id="mobile-preview" src="images/image-product-mobile.jpg" alt="Mobile product preview">
            <img id="web-preview" src="images/image-product-desktop.jpg" alt="Web product preview">
        </div>

        <div id="product">
            <div id="category">PERFUME</div>
            <div class="decorative_font">Gabrielle Essence Eau De Parfum</div>
            <div id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</div>
            <div id="price-box">
                <div class="decorative_font">$149.99</div>
                <div>$169.99</div>
            </div>
            <button type="button" class="cart_button">
                <i class="fa fa-cart-shopping"></i>&emsp;Add to Cart
            </button>
        </div>
    </div>
</body>

</html>
